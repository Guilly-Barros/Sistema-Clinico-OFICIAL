{% extends "base.html" %}
{% block title %}Login — Clínica Vida+{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center py-5" style="min-height:70vh">
    <div class="card p-4" style="width:100%; max-width:460px;">
      <div class="text-center mb-2">
        <i class="bi bi-heart-pulse-fill text-primary" style="font-size:2.25rem"></i>
      </div>
      <h3 class="text-center fw-semibold mb-1">Acesso ao Sistema</h3>
      <p class="text-center muted mb-4">Entre para gerenciar seus agendamentos</p>

      <form action="{{ url_for('user.user') }}" method="POST">
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-envelope"></i> E-mail</label>
          <input type="email" class="form-control" name="email" placeholder="exemplo@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-lock"></i> Senha</label>
          <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-person-badge"></i> Acessar como</label>
          <select class="form-select" name="tipo_usuario" required>
            <option value="">Selecione...</option>
            <option value="medico">Médico</option>
            <option value="paciente">Paciente</option>
            <option value="recepcionista">Recepcionista</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-1">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="muted">Ainda não tem conta?
          <a href="{{ url_for('user.register') }}" class="text-decoration-none">Cadastre-se como paciente</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
