{% extends "base.html" %}
{% block title %}Cadastro de Paciente — Clínica Vida+{% endblock %}
{% block nav_actions %}<a href="{{ url_for('user.user') }}" class="btn btn-light btn-sm">Já tenho conta</a>{% endblock %}

{% block content %}
  <div class="container d-flex align-items-center justify-content-center py-5" style="min-height:70vh">
    <div class="card p-4" style="width:100%; max-width:460px;">
      <h3 class="text-center text-primary mb-3">Cadastro de Paciente</h3>
      <form method="POST" action="{{ url_for('user.register') }}">
        <div class="mb-3">
          <label class="form-label">Nome completo</label>
          <input type="text" class="form-control" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" placeholder="exemplo@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" placeholder="Crie uma senha" required>
        </div>
        <input type="hidden" name="tipo_usuario" value="paciente">
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
      <div class="text-center mt-3">
        <small>Já tem uma conta?
          <a href="{{ url_for('user.user') }}" class="text-decoration-none">Faça login</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
